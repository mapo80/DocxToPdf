name: PdfVisualDiff CI

on:
  push:
    paths:
      - 'PdfVisualDiff/**'
      - '.github/workflows/pdfvisualdiff.yml'
  pull_request:
    paths:
      - 'PdfVisualDiff/**'
      - '.github/workflows/pdfvisualdiff.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install diff-pdf
        run: sudo apt-get update && sudo apt-get install -y diffpdf
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore PdfVisualDiff.sln
      - name: Build
        run: dotnet build PdfVisualDiff.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test PdfVisualDiff.sln --configuration Release --no-build -p:CollectCoverage=true -p:CoverletOutputFormat=cobertura
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pdfvisualdiff-artifacts
          path: |
            PdfVisualDiff/**/report.json
            PdfVisualDiff/**/diff.pdf
